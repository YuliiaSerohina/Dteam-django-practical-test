<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center text-primary">CV List</h1>
        <div class="row">
            {% for cv in cv_all_list %}
                <div class="col-md-4 mb-4">
                    <a href="{% url 'cv_details' cv.id %}" style="text-decoration: none; color: inherit;">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <h5 class="card-title">{{ cv.first_name }} {{ cv.last_name }}</h5>
                        </div>
                        <div class="card-body">
                            <p><strong>Skills:</strong> {{ cv.skills }}</p>
                        </div>
                    </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
