<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV List {% if settings.DEBUG %}[DEBUG] {% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .top-buttons-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
        {% if settings.DEBUG %}
        <div class="debug-info alert alert-warning">
            <strong>Development Mode:</strong> This application is currently running in DEBUG mode.
        </div>
        {% endif %}
<div class="top-buttons-container">
    <a href="{% url 'api_page' %}" class="btn btn-primary">API</a>
    <a href="{% url 'logs' %}" class="btn btn-primary">Logs</a>
    <a href="{% url 'settings_view' %}" class="btn btn-primary">Settings</a>
</div>
<div class="container py-5">
    <h1 class="mb-4 text-center text-primary">CV List</h1>
    <div class="row">
        {% for cv in cv_all_list %}
            <div class="col-md-4 mb-4">
                <a href="{% url 'cv_details' cv.id %}" style="text-decoration: none; color: inherit;">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h5 class="card-title">{{ cv.first_name }} {{ cv.last_name }}</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Skills:</strong> {{ cv.skills }}</p>
                    </div>
                </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
