<!DOCTYPE html>
<html>
<head>
    <title>Project Settings {% if settings.DEBUG %}[DEBUG] {% endif %}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; }
        h1 { color: #333; }
        .setting { margin-bottom: 15px; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .setting-name { font-weight: bold; color: #0066cc; }
        .setting-value { color: #333; font-family: monospace; }
        .list-value { margin-left: 20px; }
    </style>
</head>
<body>
        {% if settings.DEBUG %}
        <div class="debug-info alert alert-warning">
            <strong>Development Mode:</strong> This application is currently running in DEBUG mode.
        </div>
        {% endif %}
    <h1>Project Settings</h1>

    <div class="setting">
        <div class="setting-name">DEBUG</div>
        <div class="setting-value">{{ settings.DEBUG }}</div>
    </div>
    <div class="setting">
        <div class="setting-name">LANGUAGE_CODE</div>
        <div class="setting-value">{{ settings.LANGUAGE_CODE }}</div>
    </div>

    <div class="setting">
        <div class="setting-name">TIME_ZONE</div>
        <div class="setting-value">{{ settings.TIME_ZONE }}</div>
    </div>
    <div>
        <a href="{% url 'main_page' %}" class="btn btn-primary">Back to Main Page</a>
    </div>
</body>
</html>
