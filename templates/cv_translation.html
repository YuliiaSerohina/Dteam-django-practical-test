<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Translation CV {% if settings.DEBUG %}[DEBUG] {% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
        {% if settings.DEBUG %}
        <div class="debug-info alert alert-warning">
            <strong>Development Mode:</strong> This application is currently running in DEBUG mode.
        </div>
        {% endif %}
<div class="container py-5">
    <h1 class="text-center text-primary">Translation CV into {{ language }}</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% else %}
        <div class="card shadow p-4 mt-4">
            <pre style="white-space: pre-wrap;">{{ translated }}</pre>
        </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{% url 'cv_details' cv.id %}" class="btn btn-secondary">Back to CV</a>
    </div>
</div>
</body>
</html>
