<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CV Details {% if settings.DEBUG %}[DEBUG] {% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
        {% if settings.DEBUG %}
        <div class="debug-info alert alert-warning">
            <strong>Development Mode:</strong> This application is currently running in DEBUG mode.
        </div>
        {% endif %}
    <div class="container py-5">
        <h1 class="mb-4 text-center text-primary">CV Details</h1>
        <div class="card shadow-lg">
            <div class="card-header">
                <h3>{{ cv.first_name }} {{ cv.last_name }}</h3>
            </div>
            <div class="card-body">
                <p><strong>Bio:</strong> {{ cv.bio }}</p>
                <p><strong>Skills:</strong> {{ cv.skills }}</p>
                <p><strong>Projects:</strong> {{ cv.projects }}</p>
                <p><strong>Contacts:</strong> {{ cv.contacts }}</p>
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'main_page' %}" class="btn btn-primary">Back to List</a>
                    <a href="{% url 'cv_pdf_download' cv.id %}" class="btn btn-primary">Download PDF</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
