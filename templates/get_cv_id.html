<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select CV id {% if settings.DEBUG %}[DEBUG] {% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            text-align: center;
        }
        .btn-next {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
        {% if settings.DEBUG %}
        <div class="debug-info alert alert-warning">
            <strong>Development Mode:</strong> This application is currently running in DEBUG mode.
        </div>
        {% endif %}
    <div class="container">
        <h4 class="mb-4">Select CV ID you want to put or delete</h4>
        <form method="post" action="{% url 'get_cv_id' %}">
            {% csrf_token %}
            <select class="form-select mb-3" name="cv_id" required>
                <option value="" selected disabled>Choose CV id</option>
                {% for id in cv_ids %}
                    <option value="{{ id }}">CV ID: {{ id }}</option>
                {% empty %}
                    <option disabled>No CVs available</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary btn-next">Next</button>
        </form>
    </div>
</body>
</html>
